{% extends 'base.html' %}
{% load static %}
{% block title %} Trip page{% endblock %}

{% block content %}
    <style>
        form {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group textarea {
            height: 100px;
        }
        .form-group button {
            padding: 10px 20px;
            background-color:#63a8bd;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
<form action="{% url 'add_trip' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="textarea">Trip:</label>
        <input id="textarea" name="trip" required>
    </div>
    <div class="form-group">
        <label for="date">start Date:</label>
        <input type="date" id="date" name="start_date" required>
    </div>
    <div class="form-group">
        <label for="date">End Date:</label>
        <input type="date" id="date" name="end_date" required>
    </div>
    <div class="form-group">
        <button type="submit">Submit</button>
    </div>
</form>

{% endblock %}
